name: covid19
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http:
  flutter_bloc:
  cupertino_icons: ^0.1.2
  bottom_navy_bar:
  equatable:
  pie_chart:
  flutter_html:
  flutter_screenutil: ^0.7.0
  firebase_admob: ^0.9.3+1

flutter:
  uses-material-design: true
  assets:
    - img/worldIsMine.png
    - img/social_distancing.png
    - img/friends.png
    - img/wash_hands.png
    - img/home_cinema.png
    - img/alcohol.png
    - img/gloves.png
    - img/mask.png
    - img/soap.png
    - img/symptoms.png
    - img/prevention.png
    - img/reports.png
    - img/about.png
    - img/asia.jpg
    - img/africa.jpg
    - img/australia.jpg
    - img/northamerica.jpg
    - img/southamerica.jpg
    - img/europe.jpg
    - img/fever.png
    - img/lungs.png
    - img/pain.png
    - img/tired.png
    - img/wash.png
    - img/group.png
    - img/illness.png
    - img/hygine.png
    - img/health.png
    - img/virus.png
    - img/twitter.png
    - img/linkedin.png
    - img/github.png
    - img/gmail.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Black.ttf
          weight: 900
        - asset: fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: fonts/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/Montserrat-Thin.ttf
          weight: 200
        - asset: fonts/Montserrat-Italic.ttf
          style: italic